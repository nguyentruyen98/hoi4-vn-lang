 SOV_anti_capitalist_campaign_generic:0 "Anti-Capitalist Campaign"
 SOV_anti_capitalist_campaign_generic_desc:1 "Capitalists cannot be trusted. When given the choice, the Bourgeoisie will always choose to oppress the proletariat. We must be prepared to take the fight to them."
 SOV_anti_fascist_campaign_generic:0 "Anti-Fascist Campaign"
 SOV_anti_fascist_campaign_generic_desc:1 "There can be no peaceful co-existence with the fascists. We must prepare for the inevitable confrontation."
 SOV_young_builders_of_communism:0 "Young Builders of Communism"
 SOV_young_builders_of_communism_desc:1 "We are not building Socialism for the adults of today, we are building it for the children and the generations not yet born. They must be taught how to improve and build on the achievements we make, so that they can complete the work that we have started."
 SOV_broken_peace_dreams_attacker:0 "Broken Peace Dreams"
 SOV_broken_peace_dreams_attacker_desc:1 "This new war we find ourselves in, not so long after we publicly promised to pursue policies of peace, is causing instability and distrust amnog the population."
 SOV_broken_peace_dreams_defender:0 "$SOV_broken_peace_dreams_attacker$"
 SOV_broken_peace_dreams_defender_desc:1 "$SOV_broken_peace_dreams_attacker_desc$"
