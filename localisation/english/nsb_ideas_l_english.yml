 SOV_revolutionary_spirit_idea_desc:0 "The revolutionary zeal has been reignited by the victory over Stalin. It is time to carry the revolutionary flame to the workers around the world."

 SOV_trotskyist_revolutionary_agitation:0 "Trotskyist Revolutionary Agitation"
 SOV_trotskyist_revolutionary_agitation_desc:1 "Trotskyist sympathizers and other communist elements aligned with the [SOV.GetAdjective] Bolshevik Party are stirring up the [ROOT.GetAdjective] masses, promoting the Marxist ideology among the working class and calling for an armed struggle against our government."
 SOV_trotskyist_revolutionary_agitation_tt:0 "Activating the decision §Y$ban_communist_party$§! will reduce the effects from this national spirit."
 SOV_politicized_military:0 "Politicized Military"
 SOV_politicized_military_desc:1 "Military commissars often hold fervent ideological speeches and political discussions among the ranks, but in many cases they also engage in excessive administration, overzealous scrutiny of military officers, and even obstruction of the orders of unit commanders."
 SOV_politicized_military_swap:0 "Military Political Advisors"
 SOV_politicized_military_swap_desc:1 "While we shouldn't let political considerations dictate military decisions, we still have to ensure that these political considerations are accounted for when the decision is reached."
 SOV_politicized_military_battle_priests:0 "Battle Priests in the Army"
 SOV_politicized_military_battle_priests_desc:1 "Taking on the role of Battle Priests within our military units, the clergy is now in charge of keeping morale high among the ranks, and making sure that the troops know that the Church, and God, are on our side."
 SOV_for_the_common_good_allies:0 "For the Common Good"
 SOV_for_the_common_good_allies_desc:1 "Every decision made by us or our allies must be aimed at taking a step forward towards the common good."
 SOV_for_the_common_good_subjects:0 "$SOV_for_the_common_good_allies$"
 SOV_for_the_common_good_subjects_desc:1 "Every decision made by our allies is aimed at taking a step forward towards the common good. Thus, we must support these decisions and make sure to follow the guidelines presented to us, even if our sacrifices are not met by an immediate improvement."

