 limited_sea_time_spirit:0 "Limited Sea Time"
 limited_sea_time_spirit_desc:0 "Keeping the fleet at sea makes it more expensive to run."
 cult_of_the_signal_flag_spirit:0 "Cult of the Signal Flag"
 cult_of_the_signal_flag_spirit_desc:0 "As long as everyone follows orders, no-one can get blamed."
 overbearing_admirality_spirit:0 "Overbearing Admirality"
 overbearing_admirality_spirit_desc:0 "Always check with the Admirality."
 bold_attack_spirit:0 "Tấn công táo bạo"
 bold_attack_spirit_desc:1 "Như câu nói: tấn công mạnh mẽ là cách phòng thủ tốt nhất."
 tenacious_defense_spirit:0 "Phòng thủ kiên cường"
 tenacious_defense_spirit_desc:0 "Chúng sẽ không được đi qua!"
 meticulous_preparation_spirit:0 "Chuẩn bị tỉ mỉ"
 meticulous_preparation_spirit_desc:0 "Chiến tranh là hỗn loạn, nhưng hỗn loạn có thể được chuẩn bị."
 best_of_the_best_spirit:0 "Tinh hoa trong tinh hoa"
 best_of_the_best_spirit_desc:0 "Ít người có khả năng dẫn dắt binh lính vào trận chiến. Còn ít hơn nữa có khả năng giành chiến thắng."
 academy_scholarships_spirit:0 "Học bổng Học viện"
 academy_scholarships_spirit_desc:1 "Không ai nên bị ngăn cản phục vụ tổ quốc chỉ vì thiếu tiền.\n\n§GTinh thần này có sẵn do ý thức hệ của chúng ta.§!"
 political_loyalty_spirit:0 "Lòng trung thành chính trị"
 political_loyalty_spirit_desc:1 "Một quân đội không đáng tin cậy là mối đe dọa cho nhà nước mà nó phải bảo vệ.\n\n§GTinh thần này có sẵn do ý thức hệ của chúng ta.§!"
 political_loyalty_spirit_tt:1 "Sĩ quan mới: bắt đầu với đặc điểm §Y"Có quan hệ chính trị"§! hoặc §Y"Nhân vật truyền thông"§!."
 inventive_leadership_spirit:0 "Lãnh đạo sáng tạo"
 inventive_leadership_spirit_desc:0 "Một tướng lĩnh dễ đoán là một tướng lĩnh thất bại."
 inventive_leadership_spirit_tt:2 "Sĩ quan mới: §G50% cơ hội§! bắt đầu với đặc điểm §Y"Đặc công"§!, §Y"Lừa đảo"§!, hoặc §Y"Xâm lược"§!."
 mobile_warfare_academy_spirit:0 "Ôm lấy tương lai"
 mobile_warfare_academy_spirit_desc:1 "Dù các trận chiến tương lai diễn ra ở đâu, quân giáp sẽ đóng vai trò quyết định.\n\n§GTinh thần này có sẵn do học thuyết của chúng ta.§!"
 mobile_warfare_academy_spirit_tt:2 "Sĩ quan mới: Có cơ hội bắt đầu với đặc điểm §Y"Sĩ quan thiết giáp"§!."
 superior_firepower_academy_spirit:1 "Trường kỹ thuật"
 superior_firepower_academy_spirit_desc:2 "Có rất nhiều khoa học liên quan đến việc đào một cái hào đúng cách.\n\n§GTinh thần này có sẵn do học thuyết của chúng ta.§!"
 superior_firepower_academy_spirit_tt:2 "Sĩ quan mới: Có cơ hội bắt đầu với đặc điểm §Y"Sĩ quan kỹ sư"§!."
 theatre_training_spirit:0 "Huấn luyện chiến trường"
 theatre_training_spirit_desc:1 "Một số sĩ quan có thể 'bản địa hóa', nhưng người bản địa rất giỏi chiến đấu trên địa hình họ chọn.\n\n§GTinh thần này có sẵn do học thuyết của chúng ta.§!"
 theatre_training_academy_spirit_tt:0 "§G50% cơ hội§! sĩ quan mới được tạo với đặc điểm §Y"Chiến lược gia xuất sắc"§! hoặc §Y"Chiến lược gia cứng nhắc"§!."
 mass_assault_academy_spirit:0 "Nữ hoàng của trận chiến"
 mass_assault_academy_spirit_desc:1 "Bộ binh là Nữ hoàng của trận chiến, và Nữ hoàng đi đến bất cứ nơi nào cô ấy muốn.\n\n§GTinh thần này có sẵn do học thuyết của chúng ta.§!"
 underfunded_academy_spirit:0 "Học viện thiếu kinh phí"
 underfunded_academy_spirit_desc:0 "Có những thứ tốt hơn để chi tiền thay vì dạy người ta giết nhau hiệu quả hơn."
 nepotism_academy_spirit:0 "Chủ nghĩa thân hữu"
 nepotism_academy_spirit_desc:0 "Chú tôi điều hành quân đội và ông ấy nói tôi có thể nhận chỉ huy sư đoàn bất cứ khi nào tôi muốn!"
 professional_officer_corps_spirit:0 "Đội ngũ sĩ quan chuyên nghiệp"
 professional_officer_corps_spirit_desc:0 "Chúng tôi là những người chuyên nghiệp, và chiến tranh là nghề của chúng tôi."
 elevated_engineering_corps_spirit:0 "Binh chủng kỹ sư nâng cao"
 elevated_engineering_corps_spirit_desc:0 "Cách tốt nhất để đánh giá khả năng và tính cách của một người là đưa cho anh ta một cái xẻng và một ngày để làm điều gì đó hữu ích."
 proper_heritage_spirit:0 "Di sản đúng đắn"
 proper_heritage_spirit_desc:0 "Một tướng giỏi có thể được đào tạo, nhưng một tướng vĩ đại phải được sinh ra. Giống như ngựa, theo một cách nào đó."
 quick_improvisation_spirit:0 "Ứng biến nhanh"
 quick_improvisation_spirit_desc:0 "Hiểu nhanh hơn, suy nghĩ nhanh hơn, hành động nhanh hơn - đó là chìa khóa chiến thắng."
 adaptable_modernizers_spirit:0 "Người hiện đại hóa thích ứng"
 adaptable_modernizers_spirit_desc:0 "Một học thuyết không thể thay đổi cũng có thể được gọi là giáo điều."
 relief_of_command_spirit:0 "Cách chức chỉ huy"
 relief_of_command_spirit_desc:1 "Quân đội không tồn tại để nuôi dưỡng cái tôi của các tướng lĩnh.\n\n§GTinh thần này có sẵn do ý thức hệ của chúng ta.§!"
 ideological_loyalty_spirit:0 "Lòng trung thành tư tưởng"
 ideological_loyalty_spirit_desc:1 "Ai đó không có ý thức hệ đúng đắn không thể mong đợi đạt được kết quả đúng đắn trong trận chiến.\n\n§GTinh thần này có sẵn do ý thức hệ của chúng ta.§!"
 state_serves_the_military_spirit:0 "Nhà nước phục vụ Quân đội"
 state_serves_the_military_spirit_desc:2 "Mục đích của nhà nước là tiến hành chiến tranh chống lại các nhà nước khác. Mọi thứ khác hoặc hỗ trợ điều đó hoặc là sự phân tâm vô ích.\n\n§GTinh thần này có sẵn do ý thức hệ của chúng ta.§!"
 mobile_warfare_army_spirit:0 "Chiến dịch cơ giới hóa"
 mobile_warfare_army_spirit_desc:1 "Tấn công nhanh hơn, đi xa hơn, thắng mạnh hơn!\n\n§GTinh thần này có sẵn do học thuyết của chúng ta.§!"
 superior_firepower_army_spirit:0 "Hỏa lực áp đảo"
 superior_firepower_army_spirit_desc:1 "Nếu pháo binh không giúp bạn thắng trận, tức là bạn chưa dùng đủ.\n\n§GTinh thần này có sẵn do học thuyết của chúng ta.§!"
 grand_battleplan_army_spirit:0 "Mũi nhọn"
 grand_battleplan_army_spirit_desc:1 "Lưỡi dao trong đêm thường hiệu quả hơn thanh kiếm dài ban ngày.\n\n§GTinh thần này có sẵn do học thuyết của chúng ta.§!"
 mass_assault_army_spirit:1 "Sức mạnh lưỡi lê"
 mass_assault_army_spirit_desc:1 "Cuối cùng thì xe tăng hay máy bay cũng không thể giữ được một mảnh đất.\n\n§GTinh thần này có sẵn do học thuyết của chúng ta.§!"
 political_connections_spirit:0 "Quan hệ chính trị"
 political_connections_spirit_desc:0 "Chà, chúng ta sẽ xem bộ trưởng nói gì về chuyện đó!"
 entrenched_old_guard_spirit:0 "Thế lực cũ ăn sâu"
 entrenched_old_guard_spirit_desc:0 "Thằng ngốc này là ai, và tại sao nó lại nói về cái thứ 'máy bay' vô nghĩa đó?"
 doctrinal_orthodoxy_spirit:0 "Chính thống học thuyết"
 doctrinal_orthodoxy_spirit_desc:0 "Đó không phải cách chúng ta làm thời xưa."
 excessive_parade_drill_spirit:0 "Diễu hành quá mức"
 excessive_parade_drill_spirit_desc:0 "Mục đích chính của binh lính là trông đẹp trong lễ diễu hành."
 static_warfare_spirit:0 "Chiến tranh tĩnh"
 static_warfare_spirit_desc:0 "Không có cái gì gọi là đào hào quá nhiều. Chỉ có 'không đủ' và 'vừa đủ'."
 flexible_organization_spirit:0 "Tổ chức linh hoạt"
 flexible_organization_spirit_desc:0 "Điều quan trọng là hoàn thành công việc, không phải tuân theo mệnh lệnh một cách máy móc."
 aggressive_reconnaisance_spirit:0 "Trinh sát tích cực"
 aggressive_reconnaisance_spirit_desc:0 "Nếu bạn muốn biết phía bên kia định làm gì, hãy qua đó và hỏi trực tiếp họ!"
 reserve_officers_spirit:0 "Sĩ quan dự bị"
 reserve_officers_spirit_desc:0 "Không phải ai cũng cần biến quân sự thành nghề nghiệp. Nhưng trong thời chiến, họ vẫn có thể phục vụ."
 upbeat_command_spirit:0 "Chỉ huy tích cực"
 upbeat_command_spirit_desc:0 "Một lời tử tế hoặc câu chuyện cười với binh lính thường làm được nhiều hơn cho thành công chung của đơn vị so với một tiểu đoàn pháo bổ sung."
 victory_or_death_spirit:0 "Chiến thắng hoặc cái chết"
 victory_or_death_spirit_desc:0 "Tốt hơn là chết với vinh quang hơn là sống trong sự hổ thẹn của thất bại."
 maneuver_warfare_spirit:0 "Chiến tranh cơ động"
 maneuver_warfare_spirit_desc:1 "Một cuộc chiến tranh đúng đắn, văn minh giống như một ván cờ hơn là một cuộc ẩu đả. Tại sao lại chiến đấu với kẻ thù mà bạn có thể cơ động xung quanh?\n\n§GTinh thần này có sẵn do học thuyết của chúng ta.§!"
 smoke_and_fire_spirit:0 "Khói và lửa"
 smoke_and_fire_spirit_desc:1 "Một làn đạn pháo liên tục khá hiệu quả trong việc ngăn kẻ thù bắn trả.\n\n§GTinh thần này có sẵn do học thuyết của chúng ta.§!"
 logistical_focus_spirit:0 "Tập trung hậu cần"
 logistical_focus_spirit_desc:1 "Quân đội có thể ăn thắt lưng nhưng xe tăng phải có xăng.\n\n§GTinh thần này có sẵn do học thuyết của chúng ta.§!"
 operational_reserve_spirit:0 "Dự bị tác chiến"
 operational_reserve_spirit_desc:1 "Luôn luôn giữ thứ gì đó trong tay áo. Luôn luôn.\n\n§GTinh thần này có sẵn do học thuyết của chúng ta.§!"
 intercommand_rivalries_spirit:0 "Sự ganh đua giữa các chỉ huy"
 intercommand_rivalries_spirit_desc:0 "Những trận chiến quan trọng nhất được chiến đấu trong các ủy ban ngân sách, và đó là nơi những thù hận xấu xa nhất được sinh ra."
 disregard_for_the_common_soldier_spirit:0 "Coi thường binh lính thường"
 disregard_for_the_common_soldier_spirit_desc:0 "Binh lính bình thường là sinh vật ngu ngốc nhất, xấu xí nhất, lười biếng nhất có thể nhét vào bộ đồng phục."
 constraining_hierarchy_spirit:0 "Thứ bậc ràng buộc"
 constraining_hierarchy_spirit_desc:0 "Nếu bạn không chú ý chặt chẽ đến nơi cấp dưới của bạn luôn luôn, ai đó có thể cuối cùng đánh cắp họ."
 disdain_for_the_digging_spirit:0 "Khinh thường việc đào"
 disdain_for_the_digging_spirit_desc:0 "Tất cả bùn đất này dính vào đồng phục và sau đó quân đội sẽ phải mất nhiều thời gian để làm sạch chúng."
 traditionalism_academy_spirit:0 "Chủ nghĩa truyền thống"
 traditionalism_academy_spirit_desc:0 "Chiến tranh. Chiến tranh không bao giờ thay đổi."
 expeditionary_spirit:0 "Chiến tranh viễn chinh"
 expeditionary_spirit_desc:0 "Thắng một cuộc chiến có nghĩa là đến đất nước của kẻ thù và phá hủy nhiều thứ."
 penny_pinching_spirit:0 "Bủn xỉn từng xu"
 penny_pinching_spirit_desc:0 "Bạn có biết việc bắn viên đạn này tốn bao nhiều tiền không? Và bạn muốn làm điều đó cho 'huấn luyện'?"
