 brave_commanders_spirit:0 "Chỉ huy Dũng cảm"
 brave_commanders_spirit_desc:0 "Quỷ tha ma bắt ngư lôi, tiến lên với tốc độ tối đa!"
 brown_water_spirit:0 "Chiến đấu Ven bờ"
 brown_water_spirit_desc:0 "Điều hướng và chiến đấu trong quần đảo cần một bộ kỹ năng đặc biệt."
 green_water_spirit:0 "Nước Xanh"
 green_water_spirit_desc:0 "Giữ gần bờ là cách đảm bảo an toàn nhất."
 blue_water_spirit:0 "Nước Xanh thẳm"
