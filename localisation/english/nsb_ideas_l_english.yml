l_english:
 independent_air_force_spirit:0 "Independent Air Force"
 independent_air_force_spirit_desc:1 "The Air Force is an independent branch, and just as important as the Army or the Navy."
 industrial_destruction_spirit:0 "Phá hủy Công nghiệp"
 industrial_destruction_spirit_desc:1 "1000 máy bay ném bom có thể thay đổi tiến trình chiến tranh chỉ trong một đòn tấn công.\n\n§GTinh thần này có sẵn do học thuyết của chúng ta.§!"
 dive_bombing_spirit:0 "Ném bom Lao xuống"
 dive_bombing_spirit_desc:1 "Xóa sổ một tàu sân bay.\n\n§GTinh thần này có sẵn do học thuyết của chúng ta.§!"
 material_destruction_spirit:0 "Phá hủy Vật chất"
 material_destruction_spirit_desc:2 "Phá hủy trang thiết bị và phá vỡ đường tiếp tế của địch sẽ mang lại chiến thắng nhanh hơn bất kỳ số lượng thương vong nào gây ra.\n\n§GTinh thần này có sẵn do học thuyết của chúng ta.§!"
 air_modernizers_spirit:0 "Người hiện đại hóa Không quân"
 air_modernizers_spirit_desc:1 "Chưa lâu kể từ khi Fokker E.III là máy bay chiến đấu tốt nhất thế giới. Mọi thứ thay đổi nhanh chóng."
 industry_liasons_spirit:0 "Liên lạc Công nghiệp"
 industry_liasons_spirit_desc:1 "Chỉ có sự hợp tác trơn tru giữa ngành công nghiệp máy bay, quân đội và chính phủ mới đảm bảo chất lượng cao nhất."
 air_crew_surveys_spirit:0 "Khảo sát Phi hành đoàn"
 air_crew_surveys_spirit_desc:1 "Suy cho cùng, họ là những người sử dụng trang thiết bị, vậy tại sao không hỏi họ?"
 maritime_patrol_spirit:0 "Tuần tra Hàng hải"
 maritime_patrol_spirit_desc:0 "Nếu nó nổi, chúng ta có thể tìm thấy nó."
 long_range_patrol_spirit:0 "Tuần tra Tầm xa"
 long_range_patrol_spirit_desc:0 "Thống trị không phận xa quê nhà."
 efficient_ground_crews_spirit:0 "Tinh thần Đội mặt đất Hiệu quả"
 efficient_ground_crews_spirit_desc:0 "Phi công và tất cả thế, nhưng điều thực sự quan trọng là đưa máy bay lên không càng nhanh càng tốt."
 effective_training_programs_spirit:0 "Chương trình Huấn luyện Hiệu quả"
 effective_training_programs_spirit_desc:0 "Không gì thắng được một nền giáo dục tốt."
 branch_independence_spirit:0 "Tinh thần Độc lập Binh chủng"
 branch_independence_spirit_desc:0 "Không một anh chàng lục quân hay hải quân nào có thể ra lệnh cho chúng ta. Chúng ta làm theo cách của mình."
 air_theory_spirit:0 "Tinh thần Lý thuyết Không quân"
 air_theory_spirit_desc:0 "Có một khoa học về chiến đấu trên không."
 subservience_to_army_spirit:0 "Phục tùng Lục quân"
 subservience_to_army_spirit_desc:0 "Thực sự đó là một mô tả công việc đơn giản, ném bom nơi các Tướng bảo bạn ném."
 subservience_to_navy_spirit:0 "Phục tùng Hải quân"
 subservience_to_navy_spirit_desc:0 "Máy bay chỉ thực sự hữu ích như vũ khí hỗ trợ hải quân và trinh sát."
 no_focus_on_training_spirit:0 "Không Tập trung vào Huấn luyện"
 no_focus_on_training_spirit_desc:0 "Luyện tập? Tại sao chúng ta phải làm điều đó? Chuyện này dễ mà! Và còn tiết kiệm nhiên liệu nữa."
 disorganized_ground_crews_spirit:0 "Đội mặt đất Vô tổ chức"
 disorganized_ground_crews_spirit_desc:0 "Đội mặt đất? Họ là ai? Tại sao họ lại quan trọng?"
 conflicting_branches_spirit:0 "Binh chủng Xung đột"
 conflicting_branches_spirit_desc:0 "Nhưng họ đã nói..."
 elite_fighter_pilots_spirit:0 "Elite Fighter Pilots"
 elite_fighter_pilots_spirit_desc:0 "Remember boys, there’s no points for second place."
 long_range_navigation_spirit:0 "Long Range Navigation"
 long_range_navigation_spirit_desc:0 "They can run, but they can't hide."
 dogfighting_training_spirit:0 "Dogfighting Training"
 dogfighting_training_spirit_desc:0 "That's not an Immelman turn, that's a half loop."
 expert_marksmen_spirit:0 "Expert Marksmen"
 expert_marksmen_spirit_desc:0 "It's all about knowing where to aim and when to press the trigger."
 battlefield_air_interdiction_spirit:0 "Battlefield Air Interdiction"
 battlefield_air_interdiction_spirit_desc:0 "Close cooperation between air and ground forces."
 cag_night_fighting_spirit:0 "CAG Night Fighting"
 cag_night_fighting_spirit_desc:0 "You think just flying in the dark is hard? Try landing on an aircraft carrier in the middle of the night!"
 veteran_air_instructors_spirit:0 "Giảng viên Không quân Kỳ cựu"
 veteran_air_instructors_spirit_desc:0 "Để những người giỏi nhất huấn luyện phần còn lại."
 steel_wings_steel_hearts_spirit:0 "Cánh Thép, Tim Thép"
 steel_wings_steel_hearts_spirit_desc:1 "Cần một loại can đảm đặc biệt để tiến hành chiến tranh ở độ cao 10.000 feet.\n\n§GTinh thần này có sẵn do ý thức hệ của chúng ta.§!"
 home_defence_spirit:1 "Anh hùng Trên không"
 home_defence_spirit_desc:1 "Không gian rộng lớn của bầu trời chứa đựng lời hứa vô kể cho những ai tìm kiếm một di sản."
 centralized_control_spirit:0 "Kiểm soát Tập trung"
 centralized_control_spirit_desc:1 "Quản lý hiệu quả các nguồn lực đảm bảo máy bay đến những nơi cần thiết nhất."
 air_power_projection_spirit:0 "Chiếu sức mạnh Không quân"
 air_power_projection_spirit_desc:0 "Cần một sự táo bạo đặc biệt khi chiến đấu xa quê nhà."
 massed_strike_spirit:0 "Tấn công Tập trung"
 massed_strike_spirit_desc:1 "Phá vỡ lực lượng mặt đất của địch là cách tốt nhất để đánh bại họ.\n\n§GTinh thần này có sẵn do học thuyết của chúng ta.§!"
 continuous_strike_spirit:0 "Tấn công Liên tục"
 continuous_strike_spirit_desc:1 "Phá hủy trang thiết bị chủ chốt của địch là quan trọng.\n\n§GTinh thần này có sẵn do học thuyết của chúng ta.§!"
 strategic_strike_spirit:0 "Tàn phá Toàn diện"
 strategic_strike_spirit_desc:1 "Các cuộc tấn công chiến lược khổng lồ vào trung tâm của địch sẽ phá vỡ khả năng chiến đấu của họ.\n\n§GTinh thần này có sẵn do học thuyết của chúng ta.§!"
 duelling_obsession_spirit:0 "Ám ảnh Đối đầu"
 duelling_obsession_spirit_desc:0 "Đối đầu một-một là cách chiến đấu trên không duy nhất danh dự và lịch thiệp."
 lax_safety_regulations_spirit:0 "Quy định An toàn Lỏng lẻo"
 lax_safety_regulations_spirit_desc:0 "Ý tôi là, thực sự không ai tuân theo hướng dẫn cả, vậy có ý nghĩa gì?"
 officers_clique_spirit:0 "Tập đoàn Sĩ quan"
 officers_clique_spirit_desc:0 "Họ có thể là phi công, nhưng họ vẫn chỉ là lính nhất, đúng không?"
 not_worth_the_risk_spirit:0 "Không Đáng Rủi ro"
 not_worth_the_risk_spirit_desc:0 "Máy bay thực sự đắt đấy bạn biết."

 merchant_mariners_spirit:0 "Thủy thủ Thương mại"
 merchant_mariners_spirit_desc:0 "Kỹ năng hàng hải là bản năng thứ hai của chúng ta."
 naval_wargames_spirit:0 "Trò chơi Chiến tranh Hải quân"
 naval_wargames_spirit_desc:0 "Huấn luyện chiến thuật lý thuyết cứu sống mạng, và nhiên liệu."
 instilled_aggression_spirit:0 "Tính hung hăng Bẩm sinh"
 instilled_aggression_spirit_desc:0 "Tấn công, tấn công, tấn công!"
