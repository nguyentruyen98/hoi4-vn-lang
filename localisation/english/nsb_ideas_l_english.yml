 fleet_in_being_academy_spirit:0 "Hạm đội Lớn"
 fleet_in_being_academy_spirit_desc:1 "Huấn luyện chiến thuật quy mô lớn.\n\n§GTinh thần này có sẵn do học thuyết của chúng ta.§!"
 fleet_in_being_academy_spirit_tt:0 "Đô đốc mới: §G50% cơ hội§! bắt đầu với đặc điểm §Y"Chuyên gia Pháo thuật"§!."
 merchant_mariners_spirit_tt:1 "Đô đốc mới: §G50% cơ hội§! bắt đầu với đặc điểm §Y"Dòng dõi Hải quân"§!."
 trade_interdiction_academy_spirit:0 "Chiến tranh Đoàn tàu"
 trade_interdiction_academy_spirit_desc:1 "Đoàn tàu thương mại cần chiến thuật và huấn luyện đặc biệt.\n\n§GTinh thần này có sẵn do học thuyết của chúng ta.§!"
 trade_interdiction_academy_spirit_tt:0 "Đô đốc mới: §G50% cơ hội§! bắt đầu với đặc điểm §Y"Sói biển"§! hoặc §Y"Phá phong tỏa"§!."
 base_strike_academy_spirit:0 "Binh chủng Không quân Tích hợp"
 base_strike_academy_spirit_desc:1 "Hợp tác chặt chẽ giữa các đơn vị không quân và hải quân là quan trọng!\n\n§GTinh thần này có sẵn do học thuyết của chúng ta.§!"
 base_strike_academy_spirit_tt:0 "Đô đốc mới: §G50% cơ hội§! bắt đầu với đặc điểm §Y"Người mê Hàng không"§!."
 damage_control_training_spirit:0 "Kiểm soát Thiệt hại"
 damage_control_training_spirit_desc:0 "Thủy thủ đoàn được huấn luyện tốt có nghĩa là ít thương vong hơn về phía chúng ta."
 damage_control_training_spirit_tt:0 "Đô đốc mới: §G50% cơ hội§! bắt đầu với đặc điểm §Y"Kỹ sư trưởng"§!."
 best_of_the_best_naval_academy_spirit:0 "Tinh hoa trong tinh hoa"
 best_of_the_best_naval_academy_spirit_desc:1 "Cạnh tranh khốc liệt và tuyển chọn nghiêm ngặt tạo ra những thuyền trưởng chúng ta muốn.\n\n§GTinh thần này có sẵn do ý thức hệ của chúng ta.§!"
 best_of_the_best_naval_academy_spirit_tt:0 "Đô đốc mới: bắt đầu mà không có đặc điểm tính cách nào."
 naval_academy_scholarships_spirit:0 "Học bổng Học viện"
 naval_academy_scholarships_spirit_desc:0 "Tất cả là về việc cho những người phù hợp cơ hội tỏa sáng."
 naval_academy_scholarships_spirit_tt:0 "Đô đốc mới: bắt đầu mà không có đặc điểm tính cách nào."
 underfunded_naval_academy_spirit:0 "Học viện Hải quân Thiếu kinh phí"
 underfunded_naval_academy_spirit_desc:0 "Ít nhất chúng ta có một cái..."
 traditionalism_naval_academy_spirit:0 "Chủ nghĩa truyền thống"
 traditionalism_naval_academy_spirit_desc:0 "Đây là cách chúng ta luôn làm. Tại sao phải thay đổi bây giờ?"
 traditionalism_naval_academy_spirit_tt:0 "Tăng cơ hội đô đốc mới có đặc điểm §Y"Thế hệ cũ"§!.\n§G50% cơ hội§! đô đốc mới đạt được điểm kỹ năng bổ sung trong hai danh mục."
 political_appointments_naval_academy_spirit:0 "Bổ nhiệm Chính trị"
 political_appointments_naval_academy_spirit_desc:0 "Quan trọng là chỉ những giáo viên có thái độ đúng đắn mới dạy tại học viện của chúng ta."
 nepotism_naval_academy_spirit:0 "Chủ nghĩa thân hữu"
 nepotism_naval_academy_spirit_desc:0 "Cha tôi là giáo viên tại học viện, giống như cha ông trước đó, và anh trai của ông..."
 nepotism_naval_academy_spirit_tt:0 "Giảm cơ hội đô đốc mới có được đặc điểm tính cách thuận lợi."
 jeune_ecole_spirit:0 "Jeune École"
 jeune_ecole_spirit_desc:0 "Tàu khu trục là tương lai!"
 big_gun_club_spirit:0 "Câu lạc bộ Pháo lớn"
 big_gun_club_spirit_desc:0 "Thiết giáp hạm thống trị không chỉ biển cả, mà còn cả chính trị."
 aviation_enthusiasts_spirit:0 "Người mê Hàng không"
 aviation_enthusiasts_spirit_desc:0 "Tương lai của chiến đấu hải quân sẽ được tiến hành trên không."
 cruiser_warfare_spirit:0 "Chiến tranh Tuần dương"
 cruiser_warfare_spirit_desc:0 "Tuần dương hạm là loại tàu tốt nhất hiện có, chúng có thể làm bất kỳ công việc nào."
 wolfpacks_spirit:0 "Bầy sói"
 wolfpacks_spirit_desc:0 "Những thợ săn thầm lặng của biển cả."
 flexible_contracts_spirit:0 "Hợp đồng Linh hoạt"
 flexible_contracts_spirit_desc:0 "Hợp đồng tốt nhất là hợp đồng có thể chấm dứt."
 integrated_designers_spirit:0 "Nhà thiết kế Tích hợp"
 integrated_designers_spirit_desc:0 "Liên tục thích ứng thiết kế của chúng ta là ưu tiên hàng đầu."
 naval_reform_spirit:0 "Cải cách Hải quân"
 naval_reform_spirit_desc:0 "Chiến tranh luôn thay đổi."
 naval_refit_yards_spirit:0 "Xưởng cải trang Hải quân"
 naval_refit_yards_spirit_desc:0 "Giảm thiểu thời gian trong dock, tối đa hóa thời gian tàu có thể ra biển."
 naval_modernism_spirit:0 "Chủ nghĩa hiện đại"
 naval_modernism_spirit_desc:0 "Tương lai đang đến với chúng ta."
 fleet_in_being_navy_spirit:0 "Hiện diện Toàn cầu"
 fleet_in_being_navy_spirit_desc:1 "Tàu của chúng ta sẽ tuần tra các đại dương trên toàn cầu.\n\n§GTinh thần này có sẵn do học thuyết của chúng ta.§!"
 trade_interdiction_navy_spirit:1 "Ưu thế Tàu ngầm"
 trade_interdiction_navy_spirit_desc:1 "Không có tiếp tế, một quốc gia không thể tiến hành chiến tranh.\n\n§GTinh thần này có sẵn do học thuyết của chúng ta.§!"
 base_strike_navy_spirit:1 "Lực lượng Cơ động"
 base_strike_navy_spirit_desc:1 "Có khả năng tấn công bất cứ đâu, bất cứ khi nào.\n\n§GTinh thần này có sẵn do học thuyết của chúng ta.§!"
 landlocked_spirit:0 "Bị bao bọc bởi đất liền"
 landlocked_spirit_desc:0 "Không có quyền tiếp cận biển, khó có thể xây dựng truyền thống hải quân."
 political_connections_navy_spirit:0 "Quan hệ Chính trị"
 political_connections_navy_spirit_desc:0 "Quyền chỉ huy của tôi không liên quan gì đến việc cha tôi là Bộ trưởng Tài chính!"
 overbearing_army_spirit:0 "Lục quân Hống hách"
 overbearing_army_spirit_desc:0 "Hải quân chỉ là hỗ trợ cho Lục quân."
 bureau_of_ordnance_spirit:0 "Cục Quân khí"
 bureau_of_ordnance_spirit_desc:1 "Cục Quân khí ảnh hưởng đến bất kỳ thiết kế tàu nào được tạo ra.\n\n§GTinh thần này có sẵn do ngư lôi tuyệt vời của chúng ta.§!"
 only_big_guns_spirit:0 "Chỉ có Pháo lớn"
 only_big_guns_spirit_desc:0 "Thiết giáp hạm là những nữ hoàng không thể tranh cãi của biển khơi."
 close_combat_navy_spirit:0 "Chiến đấu Cận chiến"
 close_combat_navy_spirit_desc:0 "Đến gần là chìa khóa chiến thắng."
 night_fighting_spirit:0 "Chiến đấu Ban đêm"
 night_fighting_spirit_desc:0 "Quen với việc chiến đấu trong bóng tối mang lại những lợi thế riêng biệt."
 surprise_attacks_spirit:1 "Tấn công Bất ngờ"
 surprise_attacks_spirit_desc:1 "Đánh địch trước khi họ nhận ra mối đe dọa.\n\n§GTinh thần này có sẵn do học thuyết của chúng ta.§!"
 efficient_communications_spirit:0 "Liên lạc Hiệu quả"
 efficient_communications_spirit_desc:0 "Liên lạc, liên lạc, và liên lạc."
 discrete_valor_spirit:0 "Dũng cảm Kín đáo"
