 calculated_restraint_spirit_tt:0 "Đô đốc: §G50% cơ hội§! đạt được §Y+1 Phòng thủ§! khi lên cấp."
 signals_training_spirit:0 "Huấn luyện Tín hiệu"
 signals_training_spirit_desc:0 "Để mỗi người thực hiện nhiệm vụ của mình, họ phải biết nhiệm vụ đó là gì."
