 SOV_restoration_and_development_idea_desc:0 "$SOV_restoration_and_development_desc$"
 SOV_no_time_for_peace_idea:0 "No Time for Peace"
 SOV_no_time_for_peace_idea_desc:1 "$SOV_no_time_for_peace_desc$"

 SOV_support_in_china_generic:1 "[SOU.GetAdjective] Support in China"
 SOV_support_in_china_generic_desc:1 "The [SOU.GetAdjective] government is supporting [ROOT.GetNameDef] in our war against the [JAP.GetAdjective], expecting to develop closer ties with us while also influencing our politics."
 SOV_preparations_for_soviet_japanese_war:0 "Preparations for Soviet-Japanese War"
 SOV_preparations_for_soviet_japanese_war_desc:1 "$SOV_prepare_a_war_with_japan_desc$"
 SOV_soviet_japanese_reckoning:0 "Soviet-Japanese Reckoning"
 SOV_soviet_japanese_reckoning_desc:1 "It is time to bring the war to the [JAP.GetAdjective] and avenge the many wrongs they have caused us."
 SOV_soviet_japanese_anti_usa_pact:0 "Soviet-Japanese Anti-USA Pact"
 SOV_soviet_japanese_anti_usa_pact_desc:1 "Together, we will remove [USA.GetNameDef] from the world stage!"
 SOV_stakhanovite_movement:0 "Stakhanovite Movement"
 SOV_stakhanovite_movement_desc:1 "$SOV_revive_the_stakhanovite_movement_desc$"
 SOV_military_advisors_in_spain:0 "Military Advisors in Spain"
 SOV_military_advisors_in_spain_desc:1 "$SOV_send_military_advisors_to_spain_desc$"
 SOV_soviet_advisors_spr:0 "Soviet Military Advisors"
 SOV_soviet_advisors_spr_desc:1 "Military advisors and other skilled military personnel have arrived from the [SOV.GetNameDef] to support us in our fight against fascism and the reactionary counter-revolution."
 SOV_face_western_fascism_ns:0 "Face Western Fascism"
 SOV_face_western_fascism_ns_desc:1 "$SOV_eradicate_western_fascism_desc$"
 SOV_liberation_of_the_european_proletariat_ns:0 "Liberation of the European Proletariat"
 SOV_liberation_of_the_european_proletariat_ns_desc:1 "$SOV_liberation_of_the_european_proletariat$"
 SOV_soviet_atomic_bomb_project_ns:0 "Soviet Atomic Bomb Project"
 SOV_soviet_atomic_bomb_project_ns_desc:1 "$SOV_soviet_atomic_bomb_project_desc$"
 SOV_stolen_vital_nuclear_information:0 "Stolen Vital Nuclear Information"
 SOV_stolen_vital_nuclear_information_desc:1 "$NSB_soviet_atomic_bomb_project.1.desc$"
 SOV_central_headquarters_of_the_partisan_movement:0 "Central Headquarters of the Partisan Movement"
 SOV_central_headquarters_of_the_partisan_movement_desc:1 "$SOV_organization_of_the_partisans_desc$"
 SOV_national_academy_of_sciences_puppet:0 "National Academy of Sciences"
 SOV_national_academy_of_sciences_puppet_desc:1 "Modelled after [GetTheUssrAcademyOfSciencesName], [SOV.GetNameDef] has established a new research institute in our country to boost both our scientific development and theirs."
 SOV_rehabilitated_military_ns:0 "$SOV_rehabilitated_military$"
 SOV_rehabilitated_military_ns_desc:1 "It is time to rein in the political officers a bit and give the commanders more latitude on how to run things."
 SOV_military_reorganization_ns:0 "Military Reorganization"
 SOV_military_reorganization_ns_desc:1 "The [GetSovietArmyAdjectiveBasedOnIdeology] Army is undergoing a huge reorganization, which requires disrupting the existing formations to some extent for a hopefully short period of time."
 SOV_expanded_exploitation_of_gold_mines:0 "Expanded Exploitation of Gold Mines"
 SOV_expanded_exploitation_of_gold_mines_desc:1 "The [SOV.GetAdjective] investemnt in infrastructure and industrial aid in the Northern territories of [ROOT.GetNameDef] has allowed us to increase the efficiency in the exploitation of our gold mines in the region."
 SOV_ambassador_karim_khakimov:0 "Soviet Ambassador Karim Khakimov"
 SOV_ambassador_karim_khakimov_desc:0 "$NSB_soviet_foreign_politics_events.211.desc$"
 SOV_shocked_by_surprise_attack:0 "Shocked by Surprise Attack"
 SOV_shocked_by_surprise_attack_desc:0 "The enemy military operation against our country, codenamed Operation Countenance, has taken our government and military by surprise. Our forces are overwhelmed, our communications have been cut off, and summoning enemy diplomats to demand an explanation has turned out to be futile. While we try to figure out this chaos, our foreign relations are effectively neutralized."
 SOV_shocked_by_surprise_attack_cant_join_factions_tt:0 "Set the rule: £trigger_no Can join factions."
 SOV_soviet_commandos_poum:0 "Soviet Commandos"
 SOV_soviet_commandos_poum_desc:0 "The Right Opposition to Stalinism in [SOV.GetNameDef] has sent highly trained agents to our country to carry out special operations and teach our people how to wage war."
 SOV_popular_speeches_poum:0 "Popular Speeches"
 SOV_popular_speeches_poum_desc:0 "With the help of local organizations and influential members of the anti-Stalinist opposition abroad, we are conducting a large information and agitation campaign in our controlled territories to rekindle the flame of revolution among the masses."
 SOV_agents_in_the_stalinist_command_poum:0 "Agents in the Stalinist Command"
 SOV_agents_in_the_stalinist_command_poum_desc:0 "The Soviet Right Opposition managed to infiltrate several agents among the latest batch of military advisers sent to the Spanish Republic by [SOU.GetLeader]. These agents have created a network of informants that allow us to learn about the enemy plans before they are carried out."
 
 SOV_organized_wreckers_idea:0 "Wreckers"
 SOV_organized_wreckers_idea_desc:1 "The enemies of the state have recruited wreckers among the working class, who are disrupting critical industry and making it harder to reach productions needs."
 SOV_organized_wreckers_idea_tt:0 "Enemies can execute sabotage missions"
 SOV_arms_purchases_idea:0 "Arms Purchases"
 SOV_arms_purchases_idea_desc:1 "Arming the Soviet opposition will cost us a bit, but in the long run the gains will more than make up for the temporary cost."
 SOV_covert_military_buildup_idea:0 "Covert Military Buildup"
 SOV_covert_military_buildup_idea_desc:1 "We are currently secretely aiding the Soviet Opposition, by establishing secret weapons and munitions production facilities."
 SOV_covert_ukrainian_military_buildup_idea:1 "Covert Training of Ukrainian Militia"
 SOV_covert_ukrainian_military_buildup_idea_desc:2 "Using secret training camps, we are training Ukrainian militia in order to create an insurrection against the stalinists."
 SOV_the_fourth_international_idea:0 "The Fourth International"
 SOV_the_fourth_international_idea_desc:1 "As the true leaders of the International we can now guide the communist cause in the world."

 SOV_foreign_funds_idea:0 "Foreign Funding"
 SOV_foreign_funds_idea_desc:1 "Generous donations from foreign individuals and organisations help fund our revolution."
 SOV_support_from_farmers:0 "Support from Self Owning Farmers"
 SOV_support_from_farmers_desc:1 "Having secured support from the farmers, we can better support our armies."
 SOV_system_decentralization_idea:0 "System Decentralization"
 SOV_system_decentralization_idea_desc:0 "Power has been moved away from the politburo in general and the Secretary in particular, and back to the party itself."
 SOV_the_local_soviets_idea:0 "The Local Soviets"
 SOV_the_local_soviets_idea_desc:0 "The regional and the local Soviets have had some authority restored. This means that they can more easily take decisions in matters that are urgent to them, at the cost of some political control by the politburo."
 SOV_strong_trade_unions_idea:0 "Strong Trade Unions"
 SOV_strong_trade_unions_idea_desc:0 "Strong trade unions means the workers can better influence production."
 SOV_the_peoples_revolution_idea:0 "The Peoples Revolution"
 SOV_the_peoples_revolution_idea_desc:0 "The revolution has to be carried by the people for it to be truly successful."
 SOV_puppet_international_of_soviet_republics_idea:0 "International Soviet Republics"
 SOV_puppet_international_of_soviet_republics_idea_desc:1 "Being part of a greater whole is of huge benefit to our country."

 SOV_support_of_the_peasants_idea:0 "Support of the Peasant Class"
 SOV_support_of_the_peasants_idea_desc:0 "Strong support from farmers across the country makes it possible to recruit, and maintain, bigger armies."
 SOV_curtailment_collective_farms_idea:0 "Curtailment of Collective Farms"
 SOV_curtailment_collective_farms_idea_desc:0 "Small and mid scale farms are far more efficient in terms of output than large farms."
 SOV_administrative_reforms_idea:0 "Administrative Reforms"
 SOV_administrative_reforms_idea_desc:0 "The old Soviet administration was hampered by inefficiency partly due to its size but mainly by a too rigorous control apparatus. By reducing it a little, much has been gained."
 SOV_local_organizations_idea:0 "Local Organizations"
 SOV_local_organizations_idea_desc:0 "By better incorporating the local organizations in the government of the country, we get access to all the talent available in this country."
 SOV_enemies_of_the_people_idea:0 "Enemies of the People"
 SOV_enemies_of_the_people_idea_desc:0 "There will always be those wanting to overthrow the people's government. We must remain ever vigilant against threats, internal as well as external."
 SOV_soviet_hegemony_idea:0 "Soviet Hegemony"
 SOV_soviet_hegemony_idea_desc:0 "Our system of government has proven itself superior to all others. We must use this opportunity to spread our ideas, enlightening those oppressed by other systems, as well as those who have been fortunate enough to have been included in the union."

 SOV_fascist_womens_movement_idea:0 "Fascist Women's Movement"
 SOV_fascist_womens_movement_idea_desc:2 "At the heart of the nationalist movement stands the [ROOT.GetAdjective] woman. Mothers, wives, and daughters of our brave soldiers, organized and ready to support the fight for greatness."
 SOV_the_true_tsars_idea:0 "The True Tsars"
 SOV_the_true_tsars_idea_desc:1 "The Tsar is the legitimate leader of [ROOT.GetNameDef]. Rallying behind the Tsar, rather than another indivual or ideology, allows us to attract more supporters to our cause."

